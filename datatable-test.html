var thousand = [
  ["Allston-Brighton","Bibim","At this Allston spot, one homey dish, budae, is also called 'army stew,'  because it contains Vienna sausage and Spam, ingredients Koreans learned about from American GIs, along with Velveeta cheese. Kimchi pancakes are crisp and filled with spicy cabbage. Its namesake dish, bibimbap, is exemplary, and the dark red chili sauce is addictive.","$$","Sheryl Julian","166 Harvard Avenue","Allston","617-787-5656",""],
  ["Allston-Brighton","Izakaya Ittoku","Ittoku in Brighton hews to the true izakaya spirit. It's a place to drink sake and beer while snacking on reasonably priced yakitori (skewers of chicken and other ingredients), sashimi, and more. Ittoku features dishes rarely seen in these parts, from omusoba (fried noodles wrapped in an omelet) to takoyaki (balls of fried octopus).","$","Devra First","1414 Commonwealth Avenue","Brighton","617-608-3630","<a href='http://www.izakaya-ittoku.com' target='_blank'>izakaya-ittoku.com</a>"],
  ["Allston-Brighton","Lulu's Allston","What better than beer cheese soup or Mexican Cheetos to sop up the remains of a wild night? From short-rib mac and cheese to Frito chili pie to a fried chicken sandwich, there's something for all gluttons. At brunch, White Trash Hash unites braised short ribs, tater tots, poached eggs, and hollandaise in unforeseen ways.","$$","Kara Baskin","421 Cambridge Street","Allston","617-787-1117","<a href='http://www.lulusallston.com' target='_blank'>lulusallston.com</a>"],
  ["Allston-Brighton","Root","At this Allston cafe, the food is tasty, generously portioned, and reasonably priced. Giant salads and a decadent weekend brunch keep everyone happy. Doubters need only try the Root burger, a patty of black beans and quinoa topped with lettuce, tomato, onion rings, and a garlic-spiked aioli-like spread.","$","Devra First","487 Cambridge Street","Allston","617-208-6091","<a href='http://www.rootboston.com' target='_blank'>rootboston.com</a>"],
  ["Allston-Brighton","Totto Ramen","The first Boston branch of the New York-based ramen outfit in Allston serves up Japanese noodle soup with a chicken-based broth. The spicy ramen gets its kick from hot sesame oil and comes with scallion, bean sprouts, nori, and pork or chicken. Ramen comes non-spicy, too. You'll find appetizers such as char siu buns and tuna sashimi.","$","Devra First","169 Brighton Avenue","Allston","617-202-5075","<a href='http://www.tottoramen.com' target='_blank'>tottoramen.com</a>"],
  ["Back Bay","Asta","Asta offers tasting menus with three-, five-, and eight-course options. (Menus change constantly.) And it serves memorable tastes dish after dish. One dinner included plum with beef jus; meaty chicken mushrooms served on a rock, along with 'dirt'  made from mushrooms; duck breast; and a fig leaf panna cotta. The wine program is wonderful.","$$$$","Devra First","47 Massachusetts Avenue","Boston","617-585-9575","<a href='http://www.astaboston.com' target='_blank'>astaboston.com</a>"],
  ["Back Bay","Bar Boulud","This is French chef Daniel Boulud's relaxed side, and it opened in September in the Mandarin Oriental. Boudin blanc is a tender pork link in potato puree. One night, the pate grand-pere -- made with foie gras, pork, and truffles -- is chilly. Another, the degustation de charcuterie is warmer, more satisfying. A highlight: timbale de crabe with Maine peekytoe.","$$$$","Devra First","776 Boylston Street","Boston","617-535-8800","<a href='http://www.barboulud.com/boston' target='_blank'>barboulud.com/boston</a>"],
  ["Back Bay","Chef Chang's","The owner highly recommends the kung pao chicken: 'It's not like the kung pao chicken you're used to!'  In other words, it is made in a style truer to Sichuan province than a food court. And there the adventure begins, as your chopsticks roam from braised pork with pancakes to sweet-and-sour whole fish with dragon whiskers noodles.","$$$","Devra First","30 Massachusetts Avenue","Boston","617-236-1888","<a href='http://www.chefchangsonbackbay.com' target='_blank'>chefchangsonbackbay.com</a>"],
  ["Back Bay","Forum","One of the Marathon bombs exploded directly in front of it, and Forum was closed for months, fronted by plywood with a sign that read 'Forum Strong. Coming Back Soon.'  And come back it did. The remodeled restaurant reopened in August 2013, with a new chef and menu. These days it's packed with after-work revelers.","$$$$","Devra First","755 Boylston Street","Boston","857-991-1831","<a href='http://www.forumboston.com' target='_blank'>forumboston.com</a>"],
  ["Back Bay","Grill 23 & Bar","For three decades, Grill 23 has been serving marbled beef in the old Salada Tea building. Start with a cocktail. Then order a crab cake -- entirely meat. Follow with an 18-ounce rib-eye aged for 100 days and you'll know the gods are good. Or try the 10-ounce Kobe cap steak. The wine list is extensive.","$$$$","Devra First","161 Berkeley Street","Boston","617-542-2255","<a href='http://www.grill23.com' target='_blank'>grill23.com</a>"],
  ["Back Bay","Liquid Art House","Part restaurant, part gallery, Liquid Art House is experimental and ambitious. The chickens are raised on scraps from four-star restaurants. Sweet pea veloute draws oohs and ahhs one night. It's poured tableside. Another night features a plate bejeweled with ruby and white dots, fuchsia spirals, and green leaves - smoked sable with beet 'borscht.' ","$$$$","Devra First","100 Arlington Street","Boston","617-457-8130","<a href='http://www.liquidarthouse.com' target='_blank'>liquidarthouse.com</a>"],
  ["Back Bay","Ostra","Ostra wants to be Boston's Le Bernardin. Briny oysters come on ice. A sea bass tartare is light. For pure luxury, there's ricotta gnocchetti with lobster, beech mushrooms, and black truffles. On an evening one wants to be really nice to oneself, order this with champagne. Salt-crusted Mediterranean sea bass serves two.","$$$$","Devra First","1 Charles Street South","Boston","617-421-1200","<a href='http://www.ostraboston.com' target='_blank'>ostraboston.com</a>"],
  ["Back Bay","Precinct Kitchen & Bar","For a reassuring menu of standards, and possibly cocktails, there's the subterranean restaurant inside the Back Bay's renovated Loews Boston Hotel. On the menu: items that evoke Boston, like lobster rolls sided with truffle fries or clam chowder. A charcuterie board stars prosciutto, duck parfait, Napoli salumi. For dessert, strawberries and cream atop brioche toast.","$$$","Kara Baskin","154 Berkeley Street","Boston","617-532-3827","<a href='http://www.precinctkitchenandbar.com' target='_blank'>precinctkitchenandbar.com</a>"],
  ["Beacon Hill","Beacon Hill Bistro","One might expect onion soup au gratin and leathery steak frites from this apparently classic bistro. Instead, it is a delight to find creative French-inspired food fueled by the seasons. Here they serve the likes of scallop tacos with dried lime and saffron, and duck two ways.","$$$","Devra First","25 Charles Street","Boston","617-723-7575","<a href='http://www.beaconhillhotel.com' target='_blank'>beaconhillhotel.com</a>"],
  ["Beacon Hill","Parker's Restaurant","Open since the 1800s, Parker's Restaurant reportedly invented Parker House rolls and Boston cream pie. Dickens, Hawthorne, and Thoreau met here for dinner. Ho Chi Minh worked as a baker. Malcolm X bussed tables. Tourists take selfies in disposable bibs while eating lobster. Parents bring kids for chowder. Regulars come for Caesar salads and 'schrod.' ","$$$$","Devra First","60 School Street","Boston","617-227-8600","<a href='http://www.omnihotels.com' target='_blank'>omnihotels.com</a>"],
  ["Chinatown","Q Restaurant","Few things are more restorative than steaming hot pot. Slide ingredients such as rib-eye, fish paste, vegetables, and noodles into bubbling broth until just cooked. There's an herbal version to cure what ails you, black-bone chicken or Mongolian veggie to soothe your stomach, and spicy kimchi and mala broths to help you sweat it out.","$$ ","Devra First","660 Washington Street","Chinatown","857-350-3968","<a href='http://www.thequsa.com' target='_blank'>thequsa.com</a>"],
  ["Downtown Crossing","MAST'","Downtown Crossing's MAST' specializes in real Neapolitan-style pizza made in an imported oven. You'll also find Italian small plates, handmade pasta, and a section of the cocktail list devoted solely to riffs on the Negroni, plus a comfortable downstairs lounge area.","$$$","Devra First","45 Province Street","Boston","617-936-3800","<a href='http://www.mastboston.com' target='_blank'>mastboston.com</a>"],
  ["Downtown Crossing","Sa Pa Modern Vietnamese","At the original Downtown Crossing location and in Brighton, the menu is divided into sandwiches, noodle soups, burritos (tortillas wrapped with Asian fillings), and bowls. It's designed to be user-friendly. Sa Pa offers a fresh spin on traditional dishes, like banh mi sandwiches and pho noodle soup.","$","Ellen Bhang","92 Bedford Street","Boston","617-303-7000","<a href='https://www.sa-pa.com/' target='_blank'>https://www.sa-pa.com/</a>"],
  ["Fort Point/South Boston","Bastille Kitchen","The Bastille Kitchen transformed a former textile factory in Fort Point into a highly styled restaurant. It serves modernized French fare. Mussels mariniere are here, but they are tea-smoked and served out of their shells. Agnolotti are plump with seafood-sausage filling. A pork chop au poivre is tasty. The wine list is mainly French and reasonably priced.","$$$$","Devra First","49 Melcher Street","Boston","617-556-8000","<a href='http://www.bastillekitchen.net' target='_blank'>bastillekitchen.net</a>"],
  ["Fort Point/South Boston","Gather","For dinner after a hackathon or drinks after a talk at the nearby ICA, head to Gather inside District Hall. You'll find the likes of braised short rib and mashed potato pizza, soups and salads, and roast duck tacos with apple kimchi. Most people are drinking beer, though the cocktail list offers variety.","$$$","Devra First","75 Northern Avenue","Boston","617-982-7220","<a href='http://www.gatherboston.com' target='_blank'>gatherboston.com</a>"],
  ["Fort Point/South Boston","Pastoral","Chef-owner Todd Winer's Fort Point place is bustling and hospitable, slinging wood-fired Neapolitan pies for families that have just visited the nearby Children's Museum and plying the after-work crowd with handmade pasta and drinks. The rustic-industrial decor enhances the casual, social feeling of the place.","$$ ","Devra First","345 Congress Street","Boston","617-345-0005","<a href='http://www.pastoralfortpoint.com' target='_blank'>pastoralfortpoint.com</a>"],
  ["Fort Point/South Boston","Row 34","The owners refer to Row 34 in Fort Point as a 'workingman's oyster bar,'  and the requisite starting point is oysters - served on ice. To sample seafood smoked and cured here, order a board for the table. Crab lovers will want the deviled crab toast every visit. Equally addictive are the lobster rolls and bucatini.","$$$","Devra First","383 Congress Street","Boston","617-553-5900","<a href='http://www.row34.com' target='_blank'>row34.com</a>"],
  ["Jamaica Plain/Roslindale","Aurum","The menu board at this neighborhood spot in Jamaica Plain says it all: 'Don't be scared of the word 'Ëœpies'.'  These three-cornered sandwiches, made with something that resembles calzone dough and filled with meat, cheese, and vegetables, are designed to be eaten by hand. The Cousin Mundo is succulent with shaved steak, arugula, red onion, radish, and cilantro.","$","Sheryl Julian","377 Centre Street","Jamaica Plain","617-522-3377","<a href='http://www.aurumjp.com' target='_blank'>aurumjp.com</a>"],
  ["Jamaica Plain/Roslindale","Centre Street Cafe","The team behind nearby tapas bar Tres Gatos turned the Jamaica Plain brunch institution into an Italian restaurant. The menu is small-scale: snacks, appetizers, pasta dishes, and main courses, with three or four choices in each category - anything from Arctic char with clam and pepper brodetto to buckwheat lasagna with fontina fonduta.","$$ ","Devra First","669A Centre Street","Jamaica Plain","617-524-9217","<a href='http://www.centrestreetcafejp.com' target='_blank'>centrestreetcafejp.com</a>"],
  ["Jamaica Plain/Roslindale","Delfino","It's hard to park in the North End, and the food can be overpriced. That's not the case in Roslindale, where Italian restaurant Delfino is regularly packed with locals who come for the likes of clams with chorizo and tomatoes in garlic-white wine sauce, pasta with porcini, and the lusty Bolognese.","$$$","Devra First","754 South Street","Roslindale","617-327-8359","<a href='http://www.delfinorestaurant.com' target='_blank'>delfinorestaurant.com</a>"],
  ["Jamaica Plain/Roslindale","Noodle Barn","Restaurateur Napat 'Pat'  Sriwannavit co-owns this Jamaica Plain spot. She is part Thai, part Vietnamese, and part Chinese and brings her background to the kitchen. Thai dishes that are traditionally sweet and crunchy have those characteristics seriously amped up. Hot things are spicy. Portions are large, and service is unusually quick and attentive.","$$","Sheryl Julian","707 Centre Street","Jamaica Plain","617-522-2299","<a href='http://www.noodlebarn.com' target='_blank'>noodlebarn.com</a>"],
  ["Kenmore Square/Fenway","Fenmore Grill","This spot inside the Boston Hotel Buckminster in Kenmore Square is open for breakfast and dinner. A heaping plate of fish and chips is crunchy with moist flaky fish. A Southwestern burger is delightfully hot. Cobb with avocado, caramelized onions, bacon, and cheddar is an appealing bowl. Korean barbecue wings are luscious.","$$","Sheryl Julian","645 Beacon Street","Boston","617-391-1800",""],
  ["Kenmore Square/Fenway","Mei Mei","In 2013, Mei Mei Street Kitchen food truck's operators added a 36-seat restaurant in Fenway, giving the chefs room to do full justice to their 'creative Chinese-American cuisine.' At dinner, beef stew and mapo doufu find common ground in a dish that includes smoked shanks and chili-bean paste. Kung pao chicken meets cheesy dip - you spread it on house-made crackers.","$","Devra First","506 Park Drive","Boston","857-250-4959","<a href='http://www.meimeiboston.com' target='_blank'>meimeiboston.com</a>"],
  ["Kenmore Square/Fenway","Sweet Cheeks","Located in the Fenway, chef Tiffani Faison's restaurant does a great job with ribs and pulled pork. It doesn't hurt that it has fine fried chicken and heavenly biscuits. The thing I can't get enough of here is the pork belly - tender, smoky slices with deep, bacon-y flavor. Meats are natural and sustainably raised.","$$$","Devra First","1381 Boylston Street","Boston","617-266-1300","<a href='http://www.sweetcheeksq.com' target='_blank'>sweetcheeksq.com</a>"],
  ["Leather District","Les Zygomates","The wine bar and bistro, which opened in 1994, got new owners in 2014. But it feels the same. Lean back on a Friday and look up at the musicians playing jazz. The food is comfortable, solid.","$$$$","Devra First","129 South Street","Boston","617-542-5108","<a href='http://www.winebar129.com' target='_blank'>winebar129.com</a>"],
  ["Leather District","Savvor Restaurant & Lounge","Savvor is likely the most eclectic restaurant in the Leather District. On any given day, the menu might feature anything from curried mussels to empanadas to jambalaya to chicken and waffles. Also on offer: craft cocktails, live music, and fun events like bartender battles and monthly tasting menus.","$$$","Devra First","180 Lincoln Street","Boston","857-250-2165","<a href='http://www.savvorbostonlounge.com' target='_blank'>savvorbostonlounge.com</a>"],
  ["North End/West End","Dining Room","At the Dining Room, a 'restaurant inside a restaurant'  at the Living Room in the North End, the chef has created an eclectic menu that embraces international influences. There is elegant fare such as citrus-brined salmon. There is bar food, from flatbread to cheeseburgers. And there is fried chicken alongside Indian- and German-influenced dishes.","$$$","Devra First","101 Atlantic Avenue","Boston","617-723-5101","<a href='http://www.thelivingroomboston.com' target='_blank'>thelivingroomboston.com</a>"],
  ["North End/West End","Parla","The North End gets in on the speak-easy trend with Parla, where the menu offers the likes of root-vegetable tortellini and seafood brodetto and oxtail arancini and ramen noodle 'carbonara.'  Drinks have names like Sacco & Vanzetti and L'Atto Finale.","$$","Devra First","230 Hanover Street","Boston","617-367-2824","<a href='http://www.parlaboston.com' target='_blank'>parlaboston.com</a>"],
  ["North End/West End","Tenoch Mexican","Favorites from the Medford original are all here in the North End, including burritos, tacos, and (especially) tortas, delicious toasty sandwiches with chipotle mayo, melted cheese, and fillings like roasted pork and chorizo sausage.","$","Ellen Bhang","3 Lewis Street","Boston","617-248-9537","<a href='http://www.tenochmexican.com' target='_blank'>tenochmexican.com</a>"],
  ["North End/West End","Ward 8","Near TD Garden in the West End, Ward 8's menu covers snacks to dinner--roast chicken, steak frites, and other upscale comfort food. A special one night, lobster bisque is satisfying. Fried cheese steak dumplings are the bikini's natural enemy. There's also mac and cheese and a welcome take on the lobster roll. The drink list offers a good selection.","$$$","Devra First","90 North Washington Street","Boston","617-823-4478","<a href='http://www.ward8.com' target='_blank'>ward8.com</a>"],
  ["South End","Metropolis","Metropolis was Aquitaine Group's first property. The cherry tomato clafoutis is like a little quiche or custard stocked with tomatoes. There are several iterations of risotto. Meat and seafood main courses tend to be simple and well prepared. Then there's the pan-roasted chicken--for those missing the version at Hamersley's Bistro, try this instead.","$$$","Devra First","584 Tremont Street","Boston","617-247-2931","<a href='http://www.metropolisboston.com' target='_blank'>metropolisboston.com</a>"],
  ["South End","Wink & Nod","The entrance is guarded by a doorman, but there's no password to get into this speak-easy-style bar. It serves as a kind of incubator for up-and-coming chefs, with rotating groups running the kitchen. Menu items might include ink-tinged pasta with octopus or yakitori in a smoke-filled jar. At the bar, they serve up creative house cocktails.","$$$","Devra First","3 Appleton Street","Boston","617-482-0117","<a href='http://www.winkandnod.com' target='_blank'>winkandnod.com</a>"],
  ["Brookline","Basil Rice","If things feel familiar when you walk into Basil Rice, perhaps you've been to its sister restaurant, Thai Spice, in West Roxbury. Basil Rice bills itself as 'Asian street food.'  The tofu pad Thai showcases perfectly cooked rice noodles. Sweet soy sauce lends flavor to pork pad se ew with wide rice noodles.","$","Ellen Bhang","479 Harvard Street","Brookline","617-608-3563","<a href='http://www.basilrice.com' target='_blank'>basilrice.com</a>"],
  ["Brookline","Fairsted Kitchen","The name comes from Frederick Law Olmsted's nearby estate, Fairsted. Tableware was found at flea markets, including a gravy boat used to pour a frothy cocktail. The menu emphasizes family-style dining. Past offerings have included platters of whole oxtail or chateaubriand.","$$$","Devra First","1704 Beacon Street","Brookline","617-396-8752","<a href='http://www.fairstedkitchen.com' target='_blank'>fairstedkitchen.com</a>"],
  ["Brookline","La Morra","For another helping of fine Italian cooking, there's La Morra. Sit at the bar in the two-story brick-lined space and snack on cicchetti - in this case small plates of fried sage leaves with anchovy, pickled vegetables, and meatballs with porcini and prosciutto. Or settle into a table for house-made pasta and wood-grilled steak or Cornish hen.","$$$","Devra First","48 Boylston Street","Brookline","617-739-0007","<a href='http://www.lamorra.com' target='_blank'>lamorra.com</a>"],
  ["Brookline","Ribelle","Expectations were high for chef Tim Maslow's first independent venture. He made waves when he returned from New York, where he worked for the Momofuku restaurants, and transformed his father's Watertown sandwich shop into a cult destination. At Ribelle, cooks take license with Italian food. Think meatballs with turnips and parsnip cheese and rigatoni with octopus, fennel, and smoked tomato.","$$ ","Devra First","1665 Beacon Street","Brookline","617-232-2322","<a href='http://www.ribellebkline.com' target='_blank'>ribellebkline.com</a>"],
  ["Brookline","Taberna de Haro","Tapas - the real Spanish kind - are always romantic, garlicky, bold-flavored nibbles perfect to share. Taberna de Haro has been serving the likes of gambas al ajillo, tortilla espanola, spinach with pine nuts and raisins, and salt-cod meatballs since 1998. The thoughtful wine list is composed of more than 300 bottles, all Spanish.","$$ ","Devra First","999 Beacon Street","Brookline","617-277-8272","<a href='http://www.tabernaboston.com' target='_blank'>tabernaboston.com</a>"],
  ["Cambridge","The Abbey","A spinoff of the Brookline restaurant of the same name, the Abbey opened in 2014 in Porter Square. It's laid out neatly on two floors, each with its own bar. Dishes are comfortable yet far from boring. Lamb lollipops are juicy. The burger isn't fancy, but it is delicious. Chicken was juicy and tender.","$$ ","Devra First","1755 Massachusetts Avenue","Cambridge","617-714-4944","<a href='http://www.abbeycambridge.com' target='_blank'>abbeycambridge.com</a>"],
  ["Cambridge","Alden & Harlow","On each visit, the Harvard Square restaurant's menu moves forward with the season. The ubiquitous kale salad appears with a wink on the menu as Ubiquitous Kale Salad. But this is above average. Corn pancakes are drizzled with syrup and plated with shishito peppers and kernels of popped corn. Chicken-fried rabbit is a delicious nugget.","$$ ","Devra First","40 Brattle Street","Cambridge","617-864-2100","<a href='http://www.aldenharlow.com' target='_blank'>aldenharlow.com</a>"],
  ["Cambridge","Cafe ArtScience","Chef as magician, bartender as alchemist: That's the formula at this Helsinki Modern-style restaurant-bar where Spanish octopus with potatoes and olives is complemented by fun food like popcorn with Comte cheese and black truffle. Kendall scientists fit right in among the centrifuges and Le Whaf, a bong-like device that turns cocktails into intoxicating vapors.","$$$","Patricia Harris And David Lyon","650 East Kendall Street","Cambridge","857-999-2193","<a href='http://www.cafeartscience.com' target='_blank'>cafeartscience.com</a>"],
  ["Cambridge","Commonwealth","Chef-owner Steve 'Nookie'  Postal, star of Bravo's 'Around the World in 80 Plates,' chronicled Commonwealth's opening in Kendall Square on Eater.com. The main meal is a la carte: Choose meat or fish, then add sides. The clear highlight is a whole black bass. Standout sides include Brussels sprouts and fries sizzled in duck fat.","$$$","Devra First","11 Broad Canal Way","Cambridge","617-945-7030","<a href='http://www.commonwealthcambridge.com' target='_blank'>commonwealthcambridge.com</a>"],
  ["Cambridge","East by Northeast","Skip the greasy takeout. At East by Northeast in Inman Square, they offer modern Chinese food made with local ingredients. The thick-cut wheat noodles are glorious, served in spicy beef broth with braised beef shank or pork ragout.","$$","Devra First","1128 Cambridge Street","Cambridge","617-876-0286","<a href='http://www.exnecambridge.com' target='_blank'>exnecambridge.com</a>"],
  ["Cambridge","Giulia","At his cozy and distinctive Italian restaurant, former Via Matta chef Michael Pagliarini serves beautiful small plates. But nothing could trump his handmade pasta, particularly the pappardelle with wild boar.","$$$","Devra First","1682 Massachusetts Avenue","Cambridge","617-441-2800","<a href='http://www.giuliarestaurant.com' target='_blank'>giuliarestaurant.com</a>"],
  ["Cambridge","The Helmand","This Afghan restaurant is a Kendall Square staple for a reason. Yes, there's the fireplace. But there's also the food - savory and sweet, spiked with spices, accompanied by fluffy rice and flatbread from the wood-burning oven. It's great place for vegetarians and meat eaters to share a meal; neither feels shortchanged. Lamb dishes are particularly good.","$$$","Devra First","143 First Street","Cambridge","617-492-4646","<a href='http://www.helmandrestaurant.com' target='_blank'>helmandrestaurant.com</a>"],
  ["Cambridge","Pho House Thai & Vietnamese Kitchen","Menu highlights at this Porter Square spot include the classic Vietnamese soup pho, along with a Vietnamese sandwich with savory-sweet grilled pork, and green curry with shrimp. 'Salted fish fried rice'  looks monochromatic, but the stir-fried grains tossed with bits of preserved salted fish, iceberg lettuce, and egg make it a winner.","$","Ellen Bhang","1790 Massachusetts Avenue","Cambridge","617-547-8888","<a href='http://www.phohousema.com' target='_blank'>phohousema.com</a>"],
  ["Cambridge","Puritan & Company","The chef at this Inman Square spot updates New England fare, making the most of local ingredients. Think salt-roasted pear salad with Vermont goat cheese in the spring. Preserve that New Year's Eve feeling with Puritan's swank canapes.","$$$$","Devra First","1166 Cambridge Street","Cambridge","617-615-6195","<a href='http://www.puritancambridge.com' target='_blank'>puritancambridge.com</a>"],
  ["Cambridge","State Park","This is a dive bar as interpreted by the people who brought you Hungry Mother's upscale, French-influenced Southern food. It has plenty of neon beer signs. Play pinball or pool, then feast on gumbo poutine, pork chop sandwiches, and hot fried chicken while sipping the Official State Park Cocktail: rye, amaro, and Miller High Life.","$$","Devra First","1 Kendall Square","Cambridge","617-848-4355","<a href='http://www.stateparkcambridge.com' target='_blank'>stateparkcambridge.com</a>"],
  ["Cambridge","Viale","Rendezvous was an essential Central Square restaurant, and when it closed, it seemed nothing could replace it. Viale, however, is a worthy successor. More casual, with an even greater emphasis on the bar, it feels like a natural evolution. Excellent handmade pasta and other Italian-influenced dishes don't hurt, either.","$$$","Devra First","502 Massachusetts Avenue","Cambridge","617-576-1900","<a href='http://www.vialecambridge.com' target='_blank'>vialecambridge.com</a>"],
  ["Somerville","Brass Union","A pleasant pub outfitted with throwback video games like Frogger and a patio. It offers filling snacks, priced nice. A plate of wild mushroom toast comes with a poached egg and smoked tomato aioli. Cocktails are $10. (A waitress suggests the Green Line Extension with bourbon, brandy, green Chartreuse, and bitters.)","$$","Kara Baskin","70 Union Square","Somerville","617-623-9211","<a href='http://www.brassunion.com' target='_blank'>brassunion.com</a>"],
  ["Somerville","Bronwyn","The food and drink of Germany and Central Europe aren't a strong point of the area's restaurant scene. With Bronwyn in Union Square, T.W. Food chef Tim Wiechmann shows just how excellent sausages and beer can be. His currywurst will make you swoon. Regional specialties such as rosti, jagerschnitzel, and knodel shine, too.","$$ ","Devra First","255 Washington Street","Somerville","617-776-9900","<a href='http://www.bronwynrestaurant.com' target='_blank'>bronwynrestaurant.com</a>"],
  ["Somerville","Casa B","Stylish, sweet, romantic, and fun - Casa B in Union Square is the perfect date-night restaurant. It feels located somewhere between Barcelona and a tropical island, with small plates built around Latin and Caribbean flavors. Seviche, salted cod fritters with cilantro aioli, meatballs with a guava-based sauce, and pisco sours offer a welcome hit of brightness and warmth.","$$","Devra First","253 Washington Street","Somerville","617-764-2180","<a href='http://www.casabrestaurant.com' target='_blank'>casabrestaurant.com</a>"],
  ["Somerville","The Kirkland Tap & Trotter","From Craigie on Main chef Tony Maws, Kirkland Tap & Trotter is relaxed, loud, and friendly. It showcases the craft of cooking with addictively delicious dishes such as house-made pasta with chicken liver cream, pumpkin, and brown butter; grilled salmon head; and giant pork chops for the whole table to share.","$$$","Devra First","425 Washington Street","Somerville","857-259-6585","<a href='http://www.kirklandtapandtrotter.com' target='_blank'>kirklandtapandtrotter.com</a>"],
  ["Somerville","La Brasa","The food is a mixture of global flavors, thrown together over a wood fire. Carnitas tacos - slow-roasted pork shoulder with salsa verde - are the most straightforward example, but there are also roasted carrots with mole. Fried rice embraces Mexico, China, and New England. One of the tastiest dishes is Swiss chard pie.","$$","Devra First","124 Broadway","Somerville","617-764-1412","<a href='http://www.labrasasomerville.com' target='_blank'>labrasasomerville.com</a>"],
  ["Somerville","Moroccan Hospitality Restaurant","Moroccan Hospitality moved from Malden last June. Sisters and owners Nouzha Ghalley and Amina Ghalley McTursh ladle out excellent tagines and big plates of extraordinarily light couscous. Chicken bastila is a treasure: a little phyllo packet dusted with cinnamon and sugar and filled with shredded chicken and almonds, seasoned with cilantro and saffron.","$$","Sheryl Julian","585 Somerville Avenue","Somerville","617-623-0020","<a href='http://www.themoroccanhospitality.com' target='_blank'>themoroccanhospitality.com</a>"],
  ["Somerville","Noor Mediterranean Grill","Arsen Karageozian's food at Noor, a 24-seat Powder House Square spot he owns with his wife, could be going onto tables at a fancier spot. Beef shawarma is succulent, and chicken kebab is cooked just until caramelized at the edges. A veggie dinner offers heaping portions of tabbouleh, fattoush, hummus, and baba ganoush.","$","Sheryl Julian","136 College Avenue","Somerville","617-625-6667","<a href='http://www.noorgrill.com' target='_blank'>noorgrill.com</a>"],
  ["Somerville","Rosebud American Kitchen & Bar","It's a diner car where you can order pie or meat loaf. But don't be confused. The new Rosebud American Kitchen & Bar is a full-fledged restaurant. The Davis Square diner uses a smoker that touches a number of dishes, including the chicken wings. Pork stars in many dishes. Cheddar grits and mac and cheese sides are decadent.","$$","Catherine Smart","381 Summer Street","Somerville","617-629-9500","<a href='http://www.rosebudkitchen.com' target='_blank'>rosebudkitchen.com</a>"],
  ["Somerville","Sarma","Sarma is like a Turkish meyhane, a tavern where one shares meze and raki with friends. A three-sided bar is at the room's heart. The meze menu is replete with temptations - spreads, dips. Plus, there are off-menu passed dishes like sesame fried chicken. Seven-layer hummus is a solid starting point. Bunuelos form bookends to a pork-belly sandwich.","$$","Devra First","249 Pearl Street","Somerville","617-764-4464","<a href='http://www.sarmarestaurant.com' target='_blank'>sarmarestaurant.com</a>"],
  ["Somerville","Spoke","Small and intimate, Spoke is among the best places in Davis Square for a romantic tete-a-tete. It's also one of the best places for thoughtful food and drink. Inventive small plates are featured - past standouts have included farro risotto with hen of the woods mushrooms, smoked chestnut, and cured egg yolk to fried quail over a cheddar waffle.","$$","Devra First","89 Holland Street","Somerville","617-718-9463","<a href='http://www.spokewinebar.com' target='_blank'>spokewinebar.com</a>"],
  ["North of Boston","The Bancroft","Many 'modern steakhouses'  attempt to refresh the genre. This Burlington spot succeeds. Oversize crackers made in-house accompany rich clam chowder. Steaks are carefully selected. Instead of every cut under the sun, we get out-of-the-ordinary options like the Black Angus bone-in filet. The wine list is thoughtfully designed, but the cocktail program truly impresses.","$$$$","Devra First","15 Third Avenue","Burlington","781-221-2100","<a href='http://www.the-bancroft.com' target='_blank'>the-bancroft.com</a>"],
  ["North of Boston","Blackstrap BBQ","Blackstrap BBQ, a friendly hangout in Winthrop, serves all kinds of fine smoked meats. But the pork ribs - rubbed in spices, with chewy black bark and the flavor of campfire - make me swoon. The mac and cheese is made with cheddar and jack cheeses, and I'm a sucker for the Asian coleslaw, a spicy, mayonnaise-based version.","$","Devra First","47A Woodside Avenue","Winthrop","617-207-1783","<a href='http://www.blackstrapbbq.com' target='_blank'>blackstrapbbq.com</a>"],
  ["North of Boston","Bistro 5","Customers at this West Medford spot are here to eat, and the food has a point of view without being distracting. Locals say things like: 'Well, we usually share the beets, and then I get the scallops and he gets the veal.'  The menu changes enough to keep things interesting, but not so much that they can't say that year after year.","$$$","Devra First","5 Playstead Road","West Medford","781-395-7464","<a href='http://www.bistro5.com' target='_blank'>bistro5.com</a>"],
  ["North of Boston","Gene's Chinese Flatbread Cafe","Savory hand-pulled Xi'an noodles, spiked with chili oil, garlic, and maybe cumin lamb, are the draw at Gene Wu's simple Woburn Center storefront (there's also a downtown Boston branch). Tuck a napkin into your shirt and slurp away.","$","Kara Baskin","466 Main Street","Woburn","781-938-6888","<a href='http://www.genescafe.com' target='_blank'>genescafe.com</a>"],
  ["North of Boston","Kiengiang Restaurant","Named after a South Vietnam province, this Everett eatery was opened by a husband and wife. A roast quail appetizer is a delicious beginning. If you're not familiar with banh xeo, the savory Vietnamese crepe, this is the place to try it. Shrimp and pork are folded into a turmeric-infused batter of rice flour and coconut milk.","$","Ellen Bhang","1871 Revere Beach Parkway","Everett","617-389-0040",""],
  ["North of Boston","Osaka Lucky Garden","What do you do when you crave General Gao's chicken and a spicy tuna roll on the side? Try Winthrop's Osaka Lucky Garden, where the drinks are tasty and the atmosphere pleasant. Sushi appetizers are inventively plated, with skillfully cut fish. General Gao's chicken arrives as expected - glossy orange.","$","Catherine Smart","522 Shirley Street","Winthrop","617-846-8560","<a href='http://www.osakaluckygarden.com' target='_blank'>osakaluckygarden.com</a>"],
  ["North of Boston","Phuket Thai Wakefield","Located on a side street in Wakefield, Phuket is something of a hidden gem. But with solid Thai specialties and friendly service, it won't be for long. (Another Phuket restaurant in West Roxbury has different ownership.) Worth sampling: shrimp himmapan (a stir-fry with pineapple, vegetables, and a honey-lemon sauce), Phuket noodles with tofu, and beef salad.","$","Catherine Smart","21 Princess Street","Wakefield","781-246-9888","<a href='http://www.phuketinwakefield.com' target='_blank'>phuketinwakefield.com</a>"],
  ["North of Boston","Pintxo Pincho Tapas Bar","This Spanish tapas bar in Woburn is the realization of a dream for two friends. 'Pintxo'  and 'pincho'  have the same meaning - a little bite, often skewered with a toothpick. A pincho comes with each glass of beer or wine you order. Every night there are five or more pinchos offered, like mussels seviche and boquerones (marinated white anchovy fillets).","$","Ellen Bhang","385 Main Street","Woburn","781-932-1379","<a href='http://www.pintxopincho.com' target='_blank'>pintxopincho.com</a>"],
  ["North of Boston","SlowBones Modern BBQ","Let's just get this out of the way: Burlington's SlowBones serves quinoa. Not exactly a typical side to pulled pork. Hence the word 'modern'  in the name. But braised Angus brisket, smoked in barbecue sauce, has great flavor. Standout sides: whipped sweet potatoes with pecan crust, and mac and cheese with a hint of bacon.","$","Glenn Yoder","80 Mall Road","Burlington","781-365-1998","<a href='http://www.slowbonesbbq.com' target='_blank'>slowbonesbbq.com</a>"],
  ["North of Boston","Snappy Pattys","If you go to Snappy Pattys in West Medford, you, too, will fall hard for the Patty Melt Sliders, the clam chowder (made seasonally, it's the best I've ever had), tacos, fried chicken, pan-roasted fish, and more. The Snappy name comes from sliders that arrive on mini olive-oil brioche toasts in a red-plaid paper container like you'd get at the ballpark.","$$","Sheryl Julian","454 High Street","West Medford","781-214-4440","<a href='http://www.snappypattys.com' target='_blank'>snappypattys.com</a>"],
  ["North of Boston","Temazcal Tequila Cantina","The Lynnfield outpost of Temazcal Tequila Cantina lacks the waterfront view of the original Seaport location, but glammed up Tex-Mex favorites are all here, including marinated skirt steak tacos, shrimp seviche, and chicken tortilla soup. Creative offerings like a Veracruzana grain salad round out the menu, along with a voluminous list of margaritas.","$$ ","Ellen Bhang","500 Market Street","Lynnfield","781-334-2500","<a href='http://www.temazcalcantina.com' target='_blank'>temazcalcantina.com</a>"],
  ["North of Boston","Teresa's Grille 19","Opened in 2013, Teresa's Grille 19 in North Reading is a sister to Teresa's Italian Eatery in Middleton. Grille 19 has an uber-hip bar and family-friendly seating. It offers a little bit of everything. Thin-crust Neapolitan-style pizzas overflow trays. Comfort foods like the Plain Jane Buffalo chicken sandwich hit their mark.","$$","Glenn Yoder","20 Elm Street","North Reading","978-276-0044","<a href='http://www.teresaseatery.com' target='_blank'>teresaseatery.com</a>"],
  ["West of Boston","Artistry on the Green","Attached to the Inn at Hastings Park in Lexington, the menu is filled with riffs on French and New England classics. Anchovy dressing on the Caesar salad packs a wallop. Clam chowder is one of the best versions I've had in a long while. Duck breast is everything it should be.","$$$$","Devra First","2027 Massachusetts Avenue","Lexington","781-301-6655","<a href='http://www.innathastings park.com' target='_blank'>innathastings park.com</a>"],
  ["West of Boston","Beijing Chinese Dining","Tablecloths, fresh flowers, and a color palette of taupe and heather-gray signal that this isn't a tiki-themed, scorpion bowl sort of joint. They're making Beijing-style fare at this Lexington restaurant. Beijing ravioli turn out to be a platter of eight cigar-shaped dumplings, stuffed with minced pork. Intense flavor is definitely on offer in noodles with Beijing sauce.","$$","Ellen Bhang","1709 Massachusetts Avenue","Lexington","781-862-2100","<a href='http://www.beijingchinesedining.com' target='_blank'>beijingchinesedining.com</a>"],
  ["West of Boston","Bondir Concord","This is a spinoff of Cambridge's Bondir. The food is often delicious, the staff welcoming, the decor a mix of antique and modern. The menu changes regularly. Winter squash soup with Sichuan pepper and ras el hanout marshmallow was a past standout. A duck dish riffed on cassoulet. Pasta is a strength.","$$$$","Devra First","24 Walden Street","Concord","978-610-6554","<a href='http://www.bondirconcord.com' target='_blank'>bondirconcord.com</a>"],
  ["West of Boston","Comedor","Chefs Jakob White and Fernanda Tapia White married in 2013. Then came the next step: They opened a restaurant in Newton. Comedor draws on both of their backgrounds, serving 'American-Chilean'  small plates such as scallop empanadas. Food can be uneven, but the place is sweet and stylish.","$$","Devra First","105 Union Street","Newton","857-404-0260","<a href='http://www.comedornewton.com' target='_blank'>comedornewton.com</a>"],
  ["West of Boston","Common Ground Bar & Grill","Looking for pub food, beer, or a place for parties (there's a function room), try the Allston hangout's branch in Arlington. On a rainy day, find comfort in grilled cheese and tomato soup, 'disco'  fries coated with gravy, beef Bolognese, or pan-roasted chicken. A dessert menu features homemade ice cream. There is a children's menu.","$$","Kara Baskin","319 Broadway","Arlington","781-728-0060","<a href='http://www.commongroundarlington.com' target='_blank'>commongroundarlington.com</a>"],
  ["West of Boston","Cook","Like Tryst, its Arlington cousin, Cook in Newton is the kind of local place one is glad to have nearby. The focus on flatbread helps differentiate Cook's menu from Tryst's. NFC - Newton Fried Chicken - is a winner of a chicken dinner. The menu does a neat jig between casual dishes and bistro fare like kale salad.","$$$","Devra First","825 Washington Street","Newton","617-964-2665","<a href='http://www.cooknewton.com' target='_blank'>cooknewton.com</a>"],
  ["West of Boston","El Centro Tres","This is the Belmont outpost of El Centro, which has branches in the South End and Brookline. Chef-owner Allan Rodriguez has designed a large menu of Mexican staples: tacos with homemade tortillas, guacamole and chorizo, bacon-wrapped shrimp stuffed with cheese, lava stone skirt steak in guajillo sauce. Margaritas and mojitos are menu highlights.","$$","Kara Baskin","66 Leonard Street","Belmont","617-484-1515","<a href='http://www.elcentroboston.com' target='_blank'>elcentroboston.com</a>"],
  ["West of Boston","The Grill Mediterranean Cuisine","The Persian cooks at this Waltham spot excel at long-sauteed eggplant dishes, hearty soup, basmati rice, and kebabs. The dish that is the big reveal is Olovie, a chicken and potato salad. The best kebab plate is made with Cornish hens - succulent little pieces of the bird are arranged around basmati rice sprinkled with liquefied saffron.","$$","Sheryl Julian","11 Pine Street","Waltham","781-891-0800","<a href='http://www.thegrillonpine.com' target='_blank'>thegrillonpine.com</a>"],
  ["West of Boston","Il Casale Cucina Campana + Bar","The Lexington sister to Belmont's Il Casale draws heavily from chef Dante de Magistris's family roots in Campania. You'll find Neapolitan street food to nibble on, a selection of baked pasta dishes, and more.","$$$","Devra First","1727 Massachusetts Avenue","Lexington","781-538-5846","<a href='http://www.ilcasalelexington.com' target='_blank'>ilcasalelexington.com</a>"],
  ["West of Boston","Juniper","A meal at this Wellesley restaurant might begin with pita and dips - beet hummus, baba ganoush. Juniper's charred octopus appetizer is among the best in a region inundated by octopus appetizers. If seared manchego cheese lacks visual appeal, the halloumi-esque preparation makes up for it. Other standouts have included lamb Bolognese and the lamb burger on the bar menu.","$$","Devra First","13 Central Street","Wellesley","781-446-6950","<a href='http://www.juniperwellesley.com' target='_blank'>juniperwellesley.com</a>"],
  ["West of Boston","La Victoria Taqueria","Alex Barrientos opened a second location of his Beverly La Victoria Taqueria, in Arlington. Mexican street food like tacos, burritos, and tortas makes up the menu, all inspired by food he ate growing up in Veracruz. Grab takeout or snag a table in the small but stylish counter-service restaurant for a hearty, affordable meal.","$","Catherine Smart","12 Medford Street","Arlington","781-859-5503","<a href='http://www.victoriataqueria.com' target='_blank'>victoriataqueria.com</a>"],
  ["West of Boston","The Local Kitchen & Drinks","At The Local in Wellesley (which has siblings in Wayland and Newton), the food is American comfort: delicious warm potato chips with an onion dip, roasted tomato flatbread, and tomato soup with a grilled Vermont cheddar sandwich. A burger made with a blend from butcher John Dewar is big, juicy, and nicely priced.","$$","Sheryl Julian","11 Forest Street","Wellesley","781-694-1210","<a href='http://www.liveeatlocal.com' target='_blank'>liveeatlocal.com</a>"],
  ["West of Boston","Lumiere","Newton's Lumiere has long been serving French-inspired fare and a frequently changing menu. One night, the celeriac and parsnips come together in a silky soup. Another night, steak tartare is spiked with red curry and Southeast Asian herbs. The scallops are glorious, fresh and sweet. Chicken here is the thing everyone wants another bite of.","$$$$","Devra First","1293 Washington Street","Newton","617-244-9199","<a href='http://www.lumiererestaurant.com' target='_blank'>lumiererestaurant.com</a>"],
  ["West of Boston","Old School House Pub & Restaurant","It's not often you see flambeed chourico on a menu, but that's how a meaty appetizer arrives, a sausage split down the middle and set ablaze. Old School House Pub in Hudson serves comfort food from Portugal and the Azores. Grilled limpets arrive on a sizzling cast-iron griddle - shallow-cupped sea snails that offer chewy nubbins of meat.","$$","Ellen Bhang","17 School Street","Hudson","978-568-1300","<a href='http://www.oldschoolhousepubandrestaurant.com' target='_blank'>oldschoolhousepubandrestaurant.com</a>"],
  ["West of Boston","Oscar's Burritos Mexican Grill","After 20 years in the Boston fine dining scene, chef-owner Oscar Garcia opened his own place in Boxborough. The big draw here: burritos, like the chipotle steak burrito. Creamy pinto beans with yellow rice and tender steak are cloaked in guacamole, sour cream, salsa, and chipotle aioli and wrapped in a soft flour tortilla.","$","Catherine Smart","36 Massachusetts Avenue","Boxborough","978-266-0001","<a href='http://www.oscarsburritos.com' target='_blank'>oscarsburritos.com</a>"],
  ["West of Boston","Red Bird","Red Bird in Waltham occupies a compact space, with a few booths, tables, and a bar. Mussels come in tomato broth. Clam strips arrive crisp with coriander-spiked aioli. Pillowy gnocchi come with braised veal cheek, mushrooms, and Madeira jus. They do an uncommonly good job with hanger steak - served with caramelized Brussels sprouts and 'torn & fried'  potatoes.","$$$","Devra First","361 Moody Street","Waltham","781-891-5486","<a href='http://www.www.redbirdwaltham.com' target='_blank'>www.redbirdwaltham.com</a>"],
  ["West of Boston","Sycamore","For a great meal to share with someone you love, head to Sycamore in Newton. Boards designed to feed two featured several preparations of the same ingredient on one visit. It showcased duck: in sausage form, with hand-rolled couscous, as tender slices of breast meat, and stuffed inside phyllo triangles.","$$$","Devra First","755 Beacon Street","Newton","617-244-4445","<a href='http://www.sycamorenewton.com' target='_blank'>sycamorenewton.com</a>"],
  ["South of Boston","The China Restaurant & Sports Bar","The Asian-themed sports bar's diversity of offerings sets it apart. The menu at this Quincy spot includes Western favorites such as dim sum and authentic Chinese dishes like braised bean curd. Frog with chives in garlic sauce is outstanding, and so are the yee mein noodles. Asian-inspired pizza (think kung pao chicken topping) have been a hit.","$$","Wendy Chow","681 Hancock Street","Quincy","617-786-8890","<a href='http://www.chinasportsbar.com' target='_blank'>chinasportsbar.com</a>"],
  ["South of Boston","Crow's Landing","Crow's Landing in Hingham has an 'upscale casual'  menu. Salmon is cooked with lemon, garlic, and an olive vinaigrette. The Crow's Burger - a bacon cheeseburger on an English muffin - comes with baked fries brushed with Parmesan, bacon, and roasted garlic. (Nothing is deep-fried.)","$$$","Johanna Seltz","6 Crow Point Lane","Hingham","781-749-2400","<a href='http://www.crowslandingma.com' target='_blank'>crowslandingma.com</a>"],
  ["South of Boston","Ella's Wood Burning Oven Restaurant","Ella's Italian-oriented menu manages to be eclectic yet familiar at this Wareham restaurant. Fried calamari is a great starter. Chicken ballontine is stuffed with sausage, pine nuts, and raisins. Buccatini with Sicilian-style meatballs is another hit. Try prosciutto and fresh fig pizza topped by Taleggio, sprinkled with arugula, and splashed with balsamic vinegar.","$$$","Diane Severin","3136 Cranberry Highway","Wareham","508-759-3600","<a href='http://www.ellaswoodoven.com' target='_blank'>ellaswoodoven.com</a>"],
  ["South of Boston","Kennedy's Public House","Kennedy's in Norwood is a familiar pub with maroon leather furnishings and high marble tables. The menu features a solid selection. The beef Wellington is tenderloin wrapped in pastry with wild mushroom stuffing and prosciutto.","$$$","Sharon Fradkin","434 Providence Highway","Norwood","781-702-5201","<a href='http://www.norwood.kennedyspublichouse.com' target='_blank'>norwood.kennedyspublichouse.com</a>"],
  ["South of Boston","Olympus Grille","Tucked into a strip mall in Cohasset, Olympus Grille offers Greek specialties. Grape leaves have a creamy rice filling. Melitzanosalata, a salad of eggplant, red peppers, and olives, is bright; scoop it up with pita. Moussaka is made of tender eggplant with ground beef, mashed potatoes, and bechamel sauce. Baklava comes cut in a pie-shaped wedge.","$","Shirley Goh","132 Chief Justice Cushing Highway","Cohasset","781-923-1917","<a href='http://www.facebook.com/olympus-grillecohasset' target='_blank'>facebook.com/olympus-grillecohasset</a>"],
  ["South of Boston","The Quarry Restaurant and Lounge","The Quarry in Hingham aims to bring a taste of the city to the South Shore. Brunchgoers may enjoy the Bloody Mary cart. For starters, we tried a seasonal offering of figs wrapped in crispy speck, stuffed with Gorgonzola. The chive and honey brick chicken was perfectly seasoned. The whole grilled fish this night, a Costa Rican red silk snapper -- is exquisitely seasoned.","$$$$","Paul E. Kandarian","415 Whiting Street","Hingham","781-340-7300","<a href='http://www.thequarry.co' target='_blank'>thequarry.co</a>"],
  ["South of Boston","Ruk Mae - Healthy Thai Cuisine","At a local strip mall in Stoughton, bamboo plants outside distinguish Ruk Mae from neighboring businesses. Inside, the chicken tofu soup features a thin broth and tender tofu; the hot and sour soup has just the right heat. Crab Rangoons are lightly fried. Pad Thai is flavorful. For dessert, fried ice cream has a thin, crispy coating.","$$","Sharon Fradkin","1778 Washington Street","Stoughton","781-297-5626","<a href='http://www.rukmaethaifood.com' target='_blank'>rukmaethaifood.com</a>"]
]
;
